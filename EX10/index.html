<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <div class="root">
    <input id="searchInput" placeholder="Tìm tên học sinh" />
    <button style="margin-bottom: 10px;" class="search">Tìm kiếm</button>
    <table class="table" border>
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Hình ảnh</th>
          <th>Tên</th>
          <th>Điểm trung bình</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="scoreLowest()">Tìm sinh viên có điểm thấp nhất</button>
    <button id="highestScore">Tìm sinh viên có điểm cao nhất</button>
    <button onclick="findGoodStudent()">Hiển thị sinh viên giỏi</button>
    <button onclick="averageMoreThanFive()">
      Hiển thị danh sách sinh viên có điểm trung bình lớn hơn 5
    </button>
    <button id="sort">Sắp xếp tăng dần theo điểm trung bình</button>
    <div class="detail"></div>
  </div>
  <script src="./data.js"></script>
  <script src="./index.js"></script>
</body>

</html>
